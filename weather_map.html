<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/weathericons/css/weather-icons.min.css">
    <link href="css/weatherMap-style.css" rel="stylesheet">
</head>
<body>
<div id="video-background">
    <video autoplay muted loop id="video">
        <source src="video/1065108091-preview.mov" type="video/mp4">
    </video>
</div>
<nav class="nav">
    <h1>Weather Channel</h1>
    <div id="currentCity"></div>
</nav>

<div class="weather-data">
    <div id="card-1" class="card"></div>
    <div id="card-2" class="card"></div>
    <div id="card-3" class="card"></div>
    <div id="card-4" class="card"></div>
    <div id="card-5" class="card"></div>
</div>
<div class="search-part">
    <p>Search city or Zipcode</p>
    <form>
        <input type="text" id="search-box" name="search" placeholder="Type the address or zipcode">
        <input type="submit" id="search" value="Search">
    </form>
</div>
<div id="map"></div>
<br><br>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"   integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="   crossorigin="anonymous"></script>
<script src="js/accesskey.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/weather_map.js"></script>

</body>
</html>
