
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link href="css/weatherMap-style.css" rel="stylesheet">
</head>
<body>
<h1>Weather Map Project</h1>

<div id="weather-data"></div>
<div>
    <form>
        <input type="text" id="search-box" name="search" placeholder="Type the address">
        <input type="submit" value="Search">
    </form>
</div>
<div id="map"></div>
<pre id="coordinates" class="coordinates"></pre>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/accesskey.js"></script>
<script src="js/weather_map.js"></script>

</body>
</html>
