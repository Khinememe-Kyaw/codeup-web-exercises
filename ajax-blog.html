<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
</head>
<body>
<h1>My Blog</h1>

<div id="posts">

        <li>Content</li>

            console.log(data);

        });
    })();

</body>
</html>
