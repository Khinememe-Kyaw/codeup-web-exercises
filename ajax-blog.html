<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
</head>
<body>
<h1>My Blog</h1>

<div id="posts">
    <ul>
        <li>Title</li>
        <li>Content</li>
        <li>Categories</li>
        <li>Date</li>
    </ul>
</div>

<script   src="https://code.jquery.com/jquery-3.7.0.min.js"   integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="   crossorigin="anonymous"></script>

<script>
    (function() {
        $.post({
            url: 'data/blog.json',
        }).done(function(data) {
            console.log(data);
            $("#posts").empty();

            data.forEach(function(post) {
                var listHeading = $('<ul>');
                listHeading.append($('<li>' + post.title + '</li>'));
                listHeading.append($('<li>' + post.content + '</li>'));
                listHeading.append($('<li>' + post.categories + '</li>'));
                listHeading.append($('<li>' + post.date + '</li>'));
                $("#posts") .append(listHeading);
            });

        });
    })();

</script>
</body>
</html>
