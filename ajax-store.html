<!DOCTYPE html>
<!-- saved from url=(0059)https://java.codeup.com/examples/javascript/ajax-store.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<!--script src="data/inventory.json/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script-->
<script   src="https://code.jquery.com/jquery-3.7.0.min.js"   integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="   crossorigin="anonymous"></script>

<script>
    (function() {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        $.ajax('data/inventory.json').done(function(data){
            console.log(data);


        // TODO: Take the data from inventory.json and append it to the products table
            var productsTable = $('#insertProducts');
            data.forEach(function (product) {
                var tableRow = $('<tr>');
                tableRow.append('<td>' + product.title +'</td>');
                tableRow.append('<td>' + product.quantity +'</td>');
                tableRow.append('<td>' + product.price +'</td>');
                tableRow.append('<td>' + product.categories.join(', ') +'</td>');
                productsTable.append(tableRow);
            })

        })

        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
    })();
</script>



</body></html>
